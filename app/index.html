<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Rating control</title>

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/rating-component.css">
  <!-- endbuild -->
</head>
<body>
  <article>
    <header>
      <h1>A nice message</h1>
    </header>
    <p>Rate me, rate me my friend.</p>

  </article>

  <article>
    <header>
      <h1>Another nice message</h1>
    </header>
    <p>Come on!</p>
    <footer class="rating">
    </footer>
  </article>

  <!-- build:js scripts/main.js -->
  <script src="scripts/globals/rating-component/helpers.js"></script>
  <script src="scripts/globals/rating-component/rating-item.js"></script>
  <script src="scripts/globals/rating-component/rating-component.js"></script>

  <script src="scripts/globals/main.js"></script>
  <!-- endbuild -->

</html>
